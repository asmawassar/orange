<!DOCTYPE html>
<html>
<head>
	<title>Self-Ordering System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		img {
			max-width: 100%;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center">Self-Ordering System</h1>
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">
						<div class="card">
							<img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hamburger-1238246__340.jpg" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title">Burger</h5>
								<p class="card-text">Juicy beef patty on a sesame seed bun</p>
								<p class="card-text">$10</p>
								<a href="#" class="btn btn-primary" onclick="addItem('Burger')">Add to Order</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="https://cdn.pixabay.com/photo/2017/12/10/14/47/pizza-3010062__340.jpg" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title">Pizza</h5>
								<p class="card-text">Freshly made pizza </p>
								<p class="card-text">$12</p>
								<a href="#" class="btn btn-primary" onclick="addItem('Pizza')">Add to Order</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<img src="https://cdn.pixabay.com/photo/2016/09/15/19/24/salad-1672505_960_720.jpg" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title">Salad</h5>
								<p class="card-text">Fresh salad with mixed greens </p>
								<p class="card-text">$8</p>
								<a href="#" class="btn btn-primary" onclick="addItem('Salad')">Add to Order</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<h4>Your Order</h4>
				<table class="table" id="orderTable">
					<thead>
						<tr>
							<th>Item</th>
							<th>Price</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<form id="tableForm">
					<div class="form-group">
						<label for="tableNumber">Table Number:</label>
						<input type="text" class="form-control" id="tableNumber">
					</div>
					<button
					type="submit" class="btn btn-primary">Submit Order</button>
			</form>
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
